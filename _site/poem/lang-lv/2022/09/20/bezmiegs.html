    <title>Bezmiegs</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        text-align: center;
        position: relative;
        overflow: hidden;
        color: #E38B2D;

        cursor: pointer;
      }

      #content {
        font-size: 3.5vw;

        width: 100%;
      }

      }

    <script type="text/javascript">
      function openRandomPoem() {
        window.location.href = '/random?lang=lv&not=' + window.encodeURIComponent('/poem/lang-lv/2022/09/20/bezmiegs.html');
      }
    </script>
  </head>

  <body onclick="openRandomPoem()">
    <div id="content">
      <p>Varbūt var dabūt miegu <br />
Vai ar vilcienu izbraukt caur sienu <br />
Nezinu nevienu, kam reizēm nav garu dienu <br />
“Vienu mieru” sakam, bet gatavojamies <br />
Kaut kam pavisam trakam.</p>

    </div>
  </body>
