<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neatrasties</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        text-align: center;
        position: relative;
        overflow: hidden;
        color: #E38B2D;
        background-color: #001E29;
      }

      body:hover {
        cursor: pointer;
      }

      #content {
        font-size: 3.5vw;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
        width: 100%;
      }

      #more {
        font-size: 1.5vw;
      }
    </style>

    <script type="text/javascript">
      function openRandomPoem() {
        window.location.href = '/random?lang=lv&not=' + window.encodeURIComponent('/poem/lang-lv/2022/09/20/neatrasties.html');
      }
    </script>
  </head>

  <body onclick="openRandomPoem()">
    <div id="content">
      <p>Neatrasties <br />
Krasta alā asarās kritis <br />
Aizdomāties <br />
Tālās pasakās apbruņoties <br />
Sarauties <br />
Ar viltus zeltu neapkrauties <br />
Atrasties <br />
Sev atļauties</p>

    </div>
  </body>
</html>
